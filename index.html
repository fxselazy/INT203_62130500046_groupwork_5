<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <body class="bg-blue-200">
    <div id="app">
      <div class="container px-8 py-16 mx-auto lg:px-4">
        <h1 class="text-xl text-center">Photo Gallery</h1>
        <div class="text-xl text-center">
          <span>Liked ({{countLike}})</span>
          &nbsp;
          <span>Result Photo ({{countShow}})</span>
        </div>
        <!-- SearchPhoto -->
        <photo-search :search="isSearch" v-model:search-field="searchField" @start-search="startSearch" @cancel-search="cancelSearch" @has-pic="hasResult"></photo-search>
        <!--PhotoItem-->
        <div class="flex flex-wrap text-center">
          <div class=" container px-8 py-6 lg:w-1/3 md:w-full" v-for="(picture,index) in filteredList">
            <!-- <div class=" group text-center text-white ">
              <button @click="showFavIcon(picture.alter)"  @dblclick="toggleView(picture.alter)" class="group-hover:opacity-80" >
                <img :src="picture.path " class="h-full w-full">
              </button>
              <p class="text-opacity-0 text-xl group-hover:text-opacity-100 group-hover:text-black"  >{{picture.alter}} </p>
            </div>
            <p v-show="picture.showFav" style="color: red;" class="material-icons mt-2">
                favorite
            </p> -->
            <photo-item @show-fav-icon="showFavIcon" @toggle-view="toggleView" :pic=picture></photo-item>
          </div>
        </div>
        <!--PhotoView-->
        <!-- <div v-show="hasView" class="grid justify-items-stretch flex flex-col  p-3 m-2" style="background-color:#21211f;">
          <span class="material-icons" style="color: white;" v-on:click="hasView=!hasView">
            disabled_by_default
            </span>
          <img v-bind:src="viewImg" style="width: 80%;" class="justify-self-center"/>
        </div> -->
        <Photo-View :view="hasView" :view-src="viewImg" @has-view = "hasView = false" ></Photo-View>
      </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script>
      app.mount('#app')
   </script>
  </body>
</html>
